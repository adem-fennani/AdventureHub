<!DOCTYPE html>
<html>

<head>
    <title>AdventureHub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
</head>
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
    <link rel="icon" href="image/logo.png" type="image/png">

    <script>
        function redirectForm() {
            var selectedOption = document.getElementById("userType").value;

            if (selectedOption === "user") {
                window.location.href = "Users.html?userType=" + encodeURIComponent(selectedOption);
            } else if (selectedOption === "agence") {
                window.location.href = "Agences.html?userType=" + encodeURIComponent(selectedOption);
            }
        }
    </script>

</head>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="#home" class="w3-bar-item w3-button"><img src="image/logo.png" alt="AdventureHub logo"
                    width="40px">AdventureHub</a>
        </div>
    </div>

    <!-- Header -->
    <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
        <!--<img class="w3-image" src="image/bgphoto.jpg" alt="Architecture" width="1500" height="800">-->
        <div class="slick-carousel">
            <div><img src="image/bgphoto.jpg" alt="Image 1" width="1500" height="800"></div>
            <div><img src="image/6.jpg" alt="Image 2" width="1500" height="800"></div>
            <div><img src="image/8.jpg" alt="Image 3" width="1500" height="800"></div>
            <div><img src="image/10.jpg" alt="Image 4" width="1500" height="800"></div>
        </div>
        <div class="w3-display-middle w3-margin-top w3-center">

            <h1>Formulaire de choix</h1>
            <form>
                <label for="type">Choisissez le type :</label>
                <select id="userType">
                    <option value="user">Utilisateur</option>
                    <option value="agence">Agence</option>
                </select>
                <button type="button" onclick="redirectForm()">Suivant</button>
            </form>

            <h1 class="w3-xxlarge w3-text-white"><img src="image/logo white.png" alt="logo white" width="80px">
                AdventureHub</h1>
        </div>

    </header>

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-16">
        <h1 class="w3-xxlarge w3-text-white"><img src="image/logo white.png" alt="logo white" width="80px"> AdventureHub
        </h1>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>  
    <script>
        $(document).ready(function(){
            $('.slick-carousel').slick({
                autoplay: true, // Défilement automatique
                autoplaySpeed: 2000, // Vitesse de défilement en millisecondes
                arrows: false, // Masquer les flèches de navigation
                dots: true // Afficher les indicateurs de pagination
            });
        });
    </script>
  
</body>

</html>
